<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #fruits ul li:first-child{
            color: orangered;
        }
        #fruits ul li:nth-child(3){
            text-transform: lowercase;
        }
        #vegetable ul li:first-child{
            text-transform: uppercase;
        }
        #cars ul li:nth-child(3){
            color: blue;
        }
        #cars ul li:first-child{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Fruits</h1>
    <div id="fruits">
        <ul>
            <li>Orange</li>
            <li>Bnana</li>
            <li>Apple</li>
            <li>Mango</li>
            <li>kivi</li>
        </ul>
    </div>

    <h1>Vegetables</h1>
    <div id="vegetable">
        <ul >
            <li>Methi</li>
            <li>Potato</li>
            <li>Tomato</li>
            <li>Cabbage</li>
            <li>Oninion</li>
        </ul>
    </div>

    <h1>Cars</h1>
    <div id="cars">
        <ul>
            <li>Maruti 800</li>
            <li>Nano</li>
            <li>Enova</li>
            <li>Fortunure</li>
            <li>BMW</li>
        </ul>
    </div>
</body>
</html>
