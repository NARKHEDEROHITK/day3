<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
      table tr td{
        height: 50px;
        width: 50px;
      }
      table{
        /* width: 200px;
        height: 300px; */
        text-align: center;
        font-size: 30px;
      }
      input{
        width: 260px;
        height: 70px;
        font-size: 30px;
      }
    </style>
</head>
<body>
    <h2>Calculator</h2>

<table border="1" cellspacing="10">
  <tr>
    <input type="text">
  </tr>
  <tr>
    <td>1</td>
    <td>2</td>
    <td>3</td>
    <td style="background: red;">C</td>
  </tr>
  <tr>
    <td>4</td>
    <td>6</td>
    <td>7</td>
    <td>+</td>
  </tr>
  <tr>
    <td>7</td>
    <td>8</td>
    <td>9</td>
    <td>-</td>
  </tr>
  <tr>
    <td>0</td>
    <td>*</td>
    <td>/</td>
    <td style="background: blue;">=</td>
  </tr>

</table>

</body>
</html>
